<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://kit.fontawesome.com/860e7596f3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <link rel="icon" href="./assets/favicon.png">
    <title>Learn Nama</title>
</head>

<body>
    <div class="header">
        <h1>Nama Language</h1>
        <div class="container">
            <div class="audio-container">
                <div class="audio-img-wrapper">
                    <div class="audio-img">
                        <img src="./assets/nama-icon.png" alt="" class="img">
                    </div>

                    <h2 class="audio-title">Title of audio</h2>
                    <h6 class="audio-track">Track name</h6>
                </div>

                <div class="audio-progress">
                    <div class="progress">
                        <div class="progress-bar"></div>
                        <div class="progress-head"></div>
                    </div>
                    <div class="current-time">00:00</div>
                    <div class="duration">00:00</div>
                </div>

                <div class="audio-btns">


                    <button class="btn skip-back">
                        <i class="fa-solid fa-backward-step"></i>
                    </button>

                    <button class="btn play">
                        <span> <i class="fa-solid fa-play"></i> </span>
                    </button>

                    <button class="btn skip-forward">
                        <i class="fa-solid fa-forward-step"></i>
                    </button>

                    <!-- <button class="btn repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </button> -->
                </div>
            </div>
            <div class="text-container">
                <div class="content-wrapper">
                    <h2 class="audio-title">Title of audio</h2>
                    <div>
                        <p class="text-info">Info</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--===== MAIN JS =====-->
    <script src="./assets/js/main.js" type="module"></script>
    <script src="./assets/js/tracks.js" type="module"></script>
</body>

</html>
